<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffffff;
      --primary-dark: #e0e0e0;
      --secondary: #808080;
      --accent: #a0a0a0;
      --dark: #121212;
      --light: #f5f6fa;
      --success: #909090;
      --warning: #a0a0a0;
      --danger: #707070;
      --text: #ffffff;
      --card-bg: rgba(35, 35, 35, 0.95);
      --discord: #5865F2;
      --progress-line: rgba(255, 255, 255, 0.1);
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
 
    body {
      background-color: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
 
    /* Анимированный фон с эффектами */
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
 
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(0.5px);
      animation: float linear infinite;
    }
 
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
 
    /* Основной контейнер с улучшенным дизайном */
    .container {
      max-width: 850px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 0 20px rgba(255, 255, 255, 0.03);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }
 
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1),
        rgba(128, 128, 128, 0.05),
        rgba(255, 255, 255, 0.1)
      );
      border-radius: 22px;
      z-index: -1;
      pointer-events: none;
    }
 
    /* Хедер */
    .header {
      background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(128,128,128,0.1));
      padding: 25px;
      text-align: center;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
 
    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: white;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
 
    .header p {
      opacity: 0.8;
      font-size: 0.95rem;
      color: var(--secondary);
    }
 
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
 
    .discord-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
 
    .discord-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
 
    /* Контент */
    .content {
      padding: 30px;
      position: relative;
    }
 
    /* Прогресс бар */
    .progress-container {
      margin-bottom: 30px;
      position: relative;
    }
 
    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 20px;
    }
 
    .progress-steps::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--progress-line);
      transform: translateY(-50%);
      z-index: 1;
      border-radius: 3px;
    }
 
    .progress-bar {
      position: absolute;
      top: 50%;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: translateY(-50%);
      z-index: 2;
      border-radius: 3px;
      transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      width: 0%;
    }
 
    .step {
      width: 42px;
      height: 42px;
      background: var(--card-bg);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 3;
      transition: all 0.5s ease;
      border: 2px solid var(--progress-line);
    }
 
    .step.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      font-weight: bold;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
 
    .step.completed {
      background: var(--success);
      color: white;
      border-color: var(--success);
      box-shadow: 0 0 15px rgba(144, 144, 144, 0.3);
    }
 
    .step i {
      font-size: 1.2rem;
    }
 
    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--secondary);
    }
 
    .progress-text span.active {
      color: var(--primary);
      font-weight: bold;
    }
 
    /* Секция с ключом */
    .key-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
    }
 
    .key-section:hover {
      background: rgba(0, 0, 0, 0.35);
    }
 
    .key-section h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: var(--primary);
    }
 
    .key-display {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: monospace;
      letter-spacing: 1px;
      margin-bottom: 25px;
      word-break: break-all;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      position: relative;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 
    .key-display.empty {
      color: rgba(255, 255, 255, 0.5);
    }
 
    .key-display .key {
      color: var(--primary);
      font-weight: bold;
    }
 
    /* История ключей */
    .key-history {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border: 1px dashed rgba(255, 255, 255, 0.05);
      margin-bottom: 30px;
      white-space: nowrap;
      overflow-x: auto;
    }
 
    .key-history h3 {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--secondary);
    }
 
    .key-history ul {
      list-style: none;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
 
    .key-history li {
      font-family: monospace;
      display: inline;
    }
 
    .key-history li:not(:last-child)::after {
      content: ',';
      margin-right: 5px;
    }
 
    /* Кнопки */
    .key-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
 
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
 
    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
 
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }
 
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
 
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
 
    .btn-success {
      background: rgba(144, 144, 144, 0.3);
      color: white;
      border: 1px solid rgba(144, 144, 144, 0.5);
    }
 
    .btn-success:hover {
      background: rgba(144, 144, 144, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(144, 144, 144, 0.2);
    }
 
    .btn:disabled {
      background: rgba(255, 255, 255, 0.03) !important;
      color: rgba(255, 255, 255, 0.3) !important;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
      border: 1px solid rgba(255, 255, 255, 0.05) !important;
    }
 
    /* Статус бар */
    .status-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
 
    .status-item {
      text-align: center;
      flex: 1;
    }
 
    .status-item h3 {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 5px;
    }
 
    .status-item p {
      font-size: 1.1rem;
      font-weight: bold;
    }
 
    .status-item .time {
      color: var(--primary);
    }
 
    .status-item .count {
      color: var(--primary);
    }
 
    .status-item .status {
      color: var(--secondary);
      text-transform: uppercase;
    }
 
    /* Модальное окно */
    .checkpoint-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
 
    .checkpoint-modal.active {
      opacity: 1;
      pointer-events: all;
    }
 
    .modal-content {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
 
    .checkpoint-modal.active .modal-content {
      transform: translateY(0);
    }
 
    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }
 
    .modal-content p {
      margin-bottom: 25px;
      opacity: 0.8;
      color: var(--secondary);
    }
 
    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
 
    /* Toast уведомление */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--success);
      color: var(--dark);
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
 
    .toast.active {
      opacity: 1;
    }

    /* Privacy Policy в контейнере */
    .privacy-container {
      position: absolute;
      bottom: 15px;
      right: 25px;
    }
 
    .privacy-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.85rem;
      transition: opacity 0.2s;
    }
 
    .privacy-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
 
    /* Адаптивность */
    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }
 
      .status-info {
        flex-direction: column;
        gap: 15px;
      }
 
      .key-actions {
        flex-direction: column;
        align-items: center;
      }
 
      .btn {
        width: 100%;
        justify-content: center;
      }
 
      .header h1 {
        font-size: 1.8rem;
        padding-top: 10px;
      }
 
      .logo, .discord-btn {
        position: static;
        display: inline-block;
        margin-bottom: 10px;
      }
 
      .privacy-container {
        position: static;
        text-align: right;
        padding: 10px 0;
        margin-top: 15px;
      }
    }
 
    /* Анимации */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
 
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <!-- Анимированный фон с эффектами -->
  <div class="background-effects" id="backgroundEffects"></div>
 
  <!-- Основной контейнер -->
  <div class="container">
    <div class="header">
      <div class="logo">TreeNiv</div>
      <a href="https://discord.gg/Gfz2tR5j" class="discord-btn" target="_blank">
        <i class="fab fa-discord"></i> Join Discord
      </a>
      <h1>Key Generator</h1>
      <p>Complete checkpoints to generate your key</p>
    </div>
 
    <div class="content">
      <div class="progress-container">
        <div class="progress-steps">
          <div class="progress-bar" id="progressBar" style="width: 100%"></div>
          <div class="step completed">
            <span>1</span>
          </div>
          <div class="step completed">
            <span>2</span>
          </div>
          <div class="step completed">
            <i class="fas fa-key"></i>
          </div>
        </div>
        <div class="progress-text">
          <span class="active">Visit 1st link</span>
          <span class="active">Visit 2nd link</span>
          <span class="active">Get Key</span>
        </div>
      </div>
 
      <div class="status-info">
        <div class="status-item">
          <h3>YOUR KEYS</h3>
          <p class="count" id="keyCount">0/1</p>
        </div>
        <div class="status-item">
          <h3>TIME LEFT</h3>
          <p class="time" id="timeLeft">00:00:00</p>
        </div>
        <div class="status-item">
          <h3>STATUS</h3>
          <p class="status" id="statusText">READY</p>
        </div>
      </div>
 
      <div class="key-section">
        <h2 id="keyTitle">YOUR KEY</h2>
        <div class="key-display" id="keyDisplay">
          <div class="empty">Click "Generate Key" to get your key</div>
        </div>
 
        <!-- История ключей -->
        <div class="key-history" id="keyHistory">
          <h3>Previous Keys</h3>
          <ul id="keyHistoryList"></ul>
        </div>
 
        <div class="key-actions">
          <button class="btn btn-primary" id="startBtn" disabled>
            <i class="fas fa-play"></i> Start Process
          </button>
          <button class="btn btn-secondary" id="continueBtn" disabled>
            <i class="fas fa-arrow-right"></i> Continue
          </button>
          <button class="btn btn-success" id="generateBtn">
            <i class="fas fa-key"></i> Generate Key
          </button>
          <button class="btn btn-secondary" id="copyBtn" disabled>
            <i class="fas fa-copy"></i> Copy Key
          </button>
        </div>
      </div>
 
      <!-- Privacy Policy внутри контейнера -->
      <div class="privacy-container">
        <a href="https://treenivprivacypolic.netlify.app/" class="privacy-link" target="_blank">Privacy Policy</a>
      </div>
    </div>
  </div>
 
  <div class="toast" id="toast">Key copied to clipboard!</div>
 
  <form id="keyForm" action="https://script.google.com/macros/s/AKfycbzPBgXm5h0M4WlnbbAYh801VGmRDV0VaEMOs2vHbGtS-CmyGHwgmGamhiQ1YvfEagKIMA/exec" method="POST" target="hiddenFrame">
    <input type="hidden" name="key" id="keyInput">
  </form>
  <iframe name="hiddenFrame" style="display:none;"></iframe>
 
  <script>
// CAPTCHA Verification
window.onVerified = function(response) {
  document.getElementById("captchaContainer").style.display = "none";
  document.getElementById("privacyModal").style.display = "flex";
};

// Обработчик принятия политики конфиденциальности
document.getElementById('privacyAcceptBtn')?.addEventListener('click', function() {
  document.getElementById("privacyModal").style.display = "none";
  document.querySelector(".container").style.display = "block";
  initBackgroundEffects();
});

function initBackgroundEffects() {
  const container = document.getElementById('backgroundEffects');
  if (!container) return;
  
  const particleCount = 300;
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    const size = Math.random() * 6 + 2;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.bottom = `-${size}px`;
    const duration = Math.random() * 30 + 20;
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `${Math.random() * 15}s`;
    container.appendChild(particle);
  }
}

// DOM Elements
const startBtn = document.getElementById('startBtn');
const continueBtn = document.getElementById('continueBtn');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');
const keyDisplay = document.getElementById('keyDisplay');
const statusText = document.getElementById('statusText');
const toast = document.getElementById('toast');

// Настройки
const KEY_EXPIRY_HOURS = 12;
const checkpointLinks = [
  'https://link-center.net/1342865/uPa2M6jMr9Do',
  'https://example.com/checkpoint2'
];
const adLink = 'https://www.profitableratecpm.com/srddr2t9?key=bf6f75b240992269ae27f4ae790191e4';

// Состояние
let currentStep = 1; // Начинаем сразу с шага 1 (продолжить)
let generatedKey = '';
let keyGeneratedTime = 0;
let currentCheckpoint = 0;
let adShownCount = 0;

// Инициализация
function init() {
  checkStoredKey();
  updateProgress();
  updateTimer();
  
  // Настройка кнопок
  if (startBtn) startBtn.addEventListener('click', startProcess);
  if (continueBtn) continueBtn.addEventListener('click', continueProcess);
  if (generateBtn) generateBtn.addEventListener('click', generateKey);
  if (copyBtn) copyBtn.addEventListener('click', copyKey);
}

// Основные функции
function startProcess() {
  if (!canGenerateKey()) {
    showToast('You can generate a key only once every 12 hours');
    return;
  }
  
  currentCheckpoint = 0;
  showAdBeforeCheckpoint();
}

function continueProcess() {
  currentCheckpoint = 1;
  showAdBeforeCheckpoint();
}

function showAdBeforeCheckpoint() {
  adShownCount = 0;
  showAdWindow();
}

function showAdWindow() {
  adShownCount++;
  localStorage.setItem('adShownCount', adShownCount);
  
  const adWindow = window.open(adLink, '_blank', 'width=800,height=600');
  
  if (!adWindow) {
    showToast('Please allow popups to continue');
    return;
  }
  
  const checkAdClosed = setInterval(() => {
    if (adWindow.closed) {
      clearInterval(checkAdClosed);
      handleAdClosed();
    }
  }, 500);
}

function handleAdClosed() {
  if (adShownCount < 2) {
    showToast(`Please visit the ad (${adShownCount}/2)`);
    setTimeout(() => showAdWindow(), 1500);
  } else {
    completeCheckpoint();
  }
}

function completeCheckpoint() {
  const checkpointUrl = checkpointLinks[currentCheckpoint];
  const returnUrl = window.location.href.split('?')[0];
  
  window.location.href = `${checkpointUrl}?return=${encodeURIComponent(returnUrl)}`;
}

function generateKey() {
  if (!canGenerateKey()) {
    showToast('You can generate a key only once every 12 hours');
    return;
  }
  
  generatedKey = generateRandomKey();
  keyGeneratedTime = Date.now();
  
  localStorage.setItem('generatedKey', generatedKey);
  localStorage.setItem('generatedTime', keyGeneratedTime.toString());
  
  if (keyDisplay) keyDisplay.innerHTML = `<div class="key">${generatedKey}</div>`;
  if (copyBtn) copyBtn.disabled = false;
  
  showToast('Key generated successfully!');
  updateProgress();
  setupAutoRefresh();
}

// Вспомогательные функции
function canGenerateKey() {
  const storedTime = localStorage.getItem('generatedTime');
  if (!storedTime) return true;

  const elapsed = Date.now() - parseInt(storedTime);
  return elapsed > (KEY_EXPIRY_HOURS * 60 * 60 * 1000);
}

function generateRandomKey() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  return 'KNC-' + Array.from({length: 12}, () => 
    chars[Math.floor(Math.random() * chars.length)]).join('');
}

function updateProgress() {
  // Логика обновления прогресса
  if (currentStep === 1) {
    if (startBtn) startBtn.disabled = true;
    if (continueBtn) continueBtn.disabled = false;
    if (statusText) statusText.textContent = 'CHECKPOINT 1 COMPLETED';
  } else if (currentStep === 2) {
    if (continueBtn) continueBtn.disabled = true;
    if (generateBtn) generateBtn.disabled = false;
    if (statusText) statusText.textContent = 'CHECKPOINT 2 COMPLETED';
  }
}

function showToast(message) {
  if (!toast) return;
  toast.textContent = message;
  toast.classList.add('active');
  setTimeout(() => toast.classList.remove('active'), 3000);
}

// Запуск
window.addEventListener('load', init);
  toast.textContent = message;
  toast.classList.add('active');
  setTimeout(() => {
    toast.classList.remove('active');
  }, 3000);
}

function setupAutoRefresh() {
  if (refreshTimer) clearInterval(refreshTimer);
  
  refreshTimer = setInterval(() => {
    const storedTime = localStorage.getItem('generatedTime');
    if (!storedTime) return;
    
    const now = Date.now();
    const elapsed = now - parseInt(storedTime);
    const expiryTime = KEY_EXPIRY_HOURS * 60 * 60 * 1000;
    
    if (elapsed > expiryTime) {
      clearInterval(refreshTimer);
      localStorage.removeItem('generatedKey');
      localStorage.removeItem('generatedTime');
      location.reload();
    }
  }, 60000);
}

// Initialize
function init() {
  checkStoredKey();
  updateProgress();
  updateTimer();
  loadKeyHistory();

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('checkpoint')) {
    const checkpoint = urlParams.get('checkpoint');
    
    if (checkpoint === '1') {
      currentStep = 1;
      updateProgress();
      showToast('Checkpoint 1 completed!');
      window.history.replaceState({}, document.title, window.location.pathname);
    } else if (checkpoint === '2') {
      currentStep = 2;
      updateProgress();
      showToast('Checkpoint 2 completed!');
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  }

  // Safe event listeners
  if (startBtn) startBtn.addEventListener('click', startProcess);
  if (continueBtn) continueBtn.addEventListener('click', continueProcess);
  if (generateBtn) generateBtn.addEventListener('click', generateKey);
  if (copyBtn) copyBtn.addEventListener('click', copyKey);
  if (visitLinkBtn) {
    visitLinkBtn.addEventListener('click', function(e) {
      e.preventDefault();
    });
  }
  if (cancelModalBtn) cancelModalBtn.addEventListener('click', closeModal);
  
  initBackgroundEffects();
}

setInterval(updateTimer, 1000);
window.addEventListener('load', init);
  </script>
